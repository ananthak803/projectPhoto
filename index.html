<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="loginContainer">
            <span>Sign Up</span>
            <input class="loginInput" id="username" type="text" placeholder="username">
            <input class="loginInput" id="password" type="password" placeholder="password">
            <button id="loginButton">Login</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
